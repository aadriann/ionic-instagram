<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Ionic Instagram
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let post of _ufp.images">
    <img [src]="post.img"/>
    <ion-card-content>
      <ion-card-title>
        {{ post.title }}
      </ion-card-title>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small icon-left color="primary">
            <ion-icon name="share-alt">
              Share
            </ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab bottom right>
    <button color="danger" ion-fab (click)="showPostModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="more">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
