<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="closeModal()">
        <ion-icon color="danger" name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>{{ title | placeHolder }}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="createPost()" [disabled]="title.length <= 1 || previewImagePost.length <= 1">
        <ion-icon color="secondary" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
      </ion-item>
      <ion-item *ngIf="previewImagePost">
        <img [src]="previewImagePost"/>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block icon-left (click)="uploadGalleryPhoto()">
            <ion-icon name="photos"></ion-icon>
            Upload a photo
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block icon-left (click)="openCamera()">
            <ion-icon name="camera"></ion-icon>
            Take a photo
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
